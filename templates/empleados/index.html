<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>inicio</title>
</head>
<body class="bg-dark">

    <div class="mt-3 container align-center">
        <div class="container fluid bg-light row">
            <div class="col-3">
                <h2>Ordenar por:</h2>
            </div>
            <div class="col-6">
                <a href="/">Nombre</a class="mx-2">
                <a href="/ListarPorGenero" class="mx-2">Genero</a>
            </div>
            <div class="col-2">
                <a href="/create" class="mx-2">Crear Nuevo</a>
            </div>
            
            
        </div>
        
    
            {% for item in listado %}
            <div class="list-group-item list-group-item-action d-flex gap-3 py-3 row">
                <div class="col-1">
                    <p>{{item[0]}}</p>
                </div>
                <div class="col-2 mx-2">
                    <h4>{{item[1]}}</h4>
                </div>
                <div class="col-3">
                    <ul>
                        <li>{{item[2]}} {{item[3]}}</li>
                    <li>{{item[4]}}</li>
                    <li>{{item[5]}}</li>
                    </ul>
                    
                </div>
                <div class="col-4">
                    <ul>
                        <li>Precio: ${{item[6]}}</li>
                        <li>Cantidad: {{item[7]}}</li>
                        <li>Formato: {{item[8]}}</li>
                    </ul>
                </div>
                <div class="col-1">
                    <a href="/edit/{{item[0]}}">editar</a>
                    <br>
                    <a href="/destroy/{{item[0]}}">eliminar</a>
                </div>
                
            </div>
                 
            {% endfor %}
        </div>
    </div>
</body>
</html>
